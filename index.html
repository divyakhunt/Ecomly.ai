<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce AI Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --slate-950: #050816;
        --glow-color-1: rgb(59, 130, 246);
        --glow-color-2: rgb(168, 85, 247);
        --glow-gradient: linear-gradient(90deg, var(--glow-color-1), var(--glow-color-2));
      }

      html {
        scroll-behavior: smooth;
        /* For Firefox */
        scrollbar-width: thin;
        scrollbar-color: #334155 var(--slate-950);
      }

      body {
        background-color: var(--slate-950);
        color: #e2e8f0;
        overflow-x: hidden;
        position: relative;
      }

      ::selection {
        background-color: rgba(59, 130, 246, 0.4);
        color: #f8fafc;
      }
      
      /* Custom Scrollbar for WebKit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #334155; /* slate-700 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #475569; /* slate-600 */
      }


      /* Layered background effects */
      body::before, body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        pointer-events: none;
      }

      /* Animated Aurora */
      body::after {
        background: radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.1), transparent 40%),
                    radial-gradient(circle at 85% 75%, rgba(168, 85, 247, 0.1), transparent 40%);
        animation: aurora 30s infinite alternate ease-in-out;
      }

      /* Animated Grid Pattern */
      body::before {
        background-image:
          linear-gradient(to right, rgba(148, 163, 184, 0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(148, 163, 184, 0.08) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: background-pan 60s linear infinite;
      }
      
      @keyframes background-pan {
        from { background-position: 0 0; }
        to { background-position: -200px -200px; }
      }

      @keyframes aurora {
        0% { transform: rotate(0deg) scale(1.5); opacity: 0.7; }
        100% { transform: rotate(180deg) scale(2); opacity: 1; }
      }
      
      /* Futuristic Typing Indicator */
      .typing-indicator { display: flex; align-items: flex-end; justify-content: center; height: 20px; gap: 4px; }
      .typing-indicator span {
        width: 6px;
        background-image: var(--glow-gradient);
        border-radius: 4px;
        animation: typing-wave 1.5s infinite ease-in-out;
      }
      .typing-indicator span:nth-child(1) { animation-delay: 0.1s; }
      .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }
      @keyframes typing-wave {
        0%, 100% { height: 6px; opacity: 0.7; }
        50% { height: 20px; opacity: 1; }
      }

      /* Glow effect for text */
      .text-glow {
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 25px rgba(168, 85, 247, 0.3);
      }
      
      /* Card Spotlight Effect */
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      .spotlight-card::before {
        content: "";
        position: absolute;
        left: var(--x, 50%);
        top: var(--y, 50%);
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 60%);
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }
      .spotlight-card:hover::before {
        opacity: 1;
      }
      
      /* Shimmer effect for loaders */
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .shimmer-loader {
        position: relative;
        overflow: hidden;
        background-color: rgba(148, 163, 184, 0.1);
      }
      .shimmer-loader::after {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        transform: translateX(-100%);
        background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.1), transparent);
        animation: shimmer 2s infinite;
      }
      
      /* General Animations */
      @keyframes subtle-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                ...tailwind.colors.slate,
                950: '#050816',
              }
            },
            animation: {
              'subtle-pulse': 'subtle-pulse 8s infinite ease-in-out',
            }
          },
        },
      }
    </script>
